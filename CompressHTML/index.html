<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML to XML Convertor" />
    <title>HTML to XML Convertor</title>
    <link rel="stylesheet" href="/main.css" />
    <style>input[type="file"] {
      display: none;
      }
    </style>
    <script src="/script.js"></script>
  </head>
  <body>
<div class="card">
   <div class="card-content">
      <center>
         <h1>Compress HTML</h1>
      </center>
   </div>
</div>
<div class="card">
   <div class="card-content">
      <form>
         <textarea id="maindata" rows="10" class="form-control" placeholder="HTML Content here" required></textarea>
         <br />
         <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="headstatus" value="true">
            <label class="form-check-label" for="customSwitch1">Don&#39;t compress HTML head of document</label>
         </div>
         <br />
         <center>
            <div class="btn-toolbar" role="toolbar" aria-label="Settings toolbar">
               <div class="btn-group me-2 mb-2" role="group" aria-label="Settings group">
                  <label class="btn btn-secondary btn-icon"  title="Load file">
                  <input type="file" onchange="loadit()" id="fileToLoad" title="Load file"/>
                  <i class="ci-folder" style="margin-top:3px;"></i>
                  </label>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-secondary btn-icon" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="ci-download"></i>
                     </button>
                     <div class="dropdown-menu">
                        <a href="#"  onclick="saveit(maindata.value,'download.txt')" class="dropdown-item">Save as Text File</a>
                        <a href="#"  onclick="saveit(maindata.value,'download.html')" class="dropdown-item">Save as HTML File</a>
                     </div>
                  </div>
                  <button type="button" class="btn btn-secondary btn-icon" onclick="copyit()" title="Copy">
                  <i class="ci-document-alt"></i>
                  </button>
               </div>
               <div class="btn-group me-2 mb-2" role="group" aria-label="Apply settings">
                  <button type="button" class="btn btn-primary" id="HTMLcompressor">
                  <i class="ci-check me-2"></i>Apply
                  </button>
               </div>
               <div class="btn-group mb-2" role="group" aria-label="Delete settings">
                  <button type="reset" class="btn bg-faded-danger btn-icon" title="Delete">
                  <i class="ci-trash text-danger"></i>
                  </button>
               </div>
            </div>
         </center>
      </form>
   </div>
</div>

      </center>
    <script async="" type="text/javascript">
document.getElementById("HTMLcompressor").addEventListener("click",function(){var allHTML=document.getElementById("maindata").value;var headHTML="";var removeThis="";var headstatus=document.getElementById("headstatus").checked;if(headstatus!=true){allHTML=allHTML.replace(/(\r\n|\n|\r|\t)/gm,"");allHTML=allHTML.replace(/\s+/g," ");}else{allHTML=allHTML.replace(new RegExp("</HEAD","gi"),'</head');allHTML=allHTML.replace(new RegExp("</head ","gi"),'</head');var bodySplit="</head>";var i=allHTML.indexOf(bodySplit)!=-1;if(i==true){var bodySplit="</head>";tempo=allHTML.split(new RegExp(bodySplit,'i'));headHTML=tempo[0];allHTML=tempo[1];}else{bodySplit="";}
allHTML=allHTML.replace(/(\r\n|\n|\r|\t)/gm,"");allHTML=allHTML.replace(/\s+/g," ");allHTML=headHTML+bodySplit+'\n'+allHTML;}
document.getElementById("maindata").value=allHTML;});document.getElementById("clearText").addEventListener("click",function(){document.getElementById("maindata").value="";document.getElementById("maindata").value="";document.getElementById("maindata").focus();});var textBox=document.getElementById("maindata");textBox.onfocus=function(){textBox.select();textBox.onmouseup=function(){textBox.onmouseup=null;return false;};};
</script>
    <script type="text/javascript" src="/main.js"></script>
	<script type="text/javascript" src="/script.js"></script>
  </body>
</html>
