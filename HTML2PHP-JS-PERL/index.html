
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
      
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Convert HTML to PHP, JavaScript or PERL" />
        <title>Convert HTML to PHP, JavaScript or PERL</title>
        <link rel="stylesheet" type="text/css" href="/style.css" />	    
        <link rel="stylesheet" type="text/css" href="/main.css" />
	<script type="text/javascript" src="HTML2PHP-JS-PERL/yoscript.js"></script>
        <style>input[type="file"] {display: none;}</style>
         </head>

    <body onload="load()">
   <div class="card">
      <div class="card-content">
         <center>
            <h1>Convert HTML into PHP, JS or PERL</h1>
         </center>
      </div>
   </div>
   
   <div class="card">
      <div class="card-content">
         <form name="doc" action="">
	  <textarea name="tx" id="maindata" rows="10" class="form-control"></textarea>
	  <br/>
      <div class="btn-toolbar" role="toolbar" aria-label="Settings toolbar">
               <div class="btn-group me-2 mb-2" role="group" aria-label="Settings group">
                  <label class="btn btn-secondary btn-icon"  title="Load file">
                  <input type="file" onchange="loadit()" id="fileToLoad" title="Load file"/>
                  <i class="ci-folder" style="margin-top:3px;"></i>
                  </label>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-secondary btn-icon" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="ci-download"></i>
                     </button>
                     <div class="dropdown-menu">
                        <a href="#"  onclick="saveit(maindata.value,'download.txt')" class="dropdown-item">Save as Text File</a>
                        <a href="#"  onclick="saveit(maindata.value,'download.html')" class="dropdown-item">Save as HTML File</a>
                        <a href="#"  onclick="saveit(maindata.value,'download.php')" class="dropdown-item">Save as PHP File</a>
                        <a href="#"  onclick="saveit(maindata.value,'download.js')" class="dropdown-item">Save as JS File</a>
                     </div>
                  </div>
                  <button type="button" class="btn btn-secondary btn-icon" onclick="copyit()" title="Copy">
                  <i class="ci-document-alt"></i>
                  </button>
               </div>
               <div class="btn-group me-2 mb-2" role="group" aria-label="Apply settings">
  <button type="button" class="btn btn-primary" onclick="scriptPHP(document.doc.tx)">HTML to PHP</button>
  <button type="button" class="btn btn-primary" onclick="scriptJS(document.doc.tx)">HTML to JavaScript</button>
  <button type="button" class="btn btn-primary" onclick="scriptASP(document.doc.tx)">HTML to PERL</button>
               </div>
               <div class="btn-group mb-2" role="group" aria-label="Delete settings">
                  <button type="reset" class="btn bg-faded-danger btn-icon" title="Delete">
                  <i class="ci-trash text-danger"></i>
                  </button>
               </div>
            </div>
    </form>
      </div>
   </div>

</body>
</html>
